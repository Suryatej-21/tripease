<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.Trip Planner Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
     
     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: url('https://cdn.pixabay.com/photo/2022/08/31/13/05/sea-7423274_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
            backdrop-filter: blur(30px);
        }

        .logo {
            font-size: 2.5rem;
            color: white;
            user-select: none;
            font-weight: 900;
            margin-left: 20px;
            animation: fadeIn 2s ease;
        }

        .logo-italic {
            font-style: italic;
            color: white;
            
        }


      
        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px;
            }

            .back-button {
                margin-top: 10px;
            }
        }
        .container {
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            margin: auto;
            margin-top: 150px; /* Adjusted */
            position: relative;
            background: transparent;
            border: 2px solid white;
            backdrop-filter: blur(20px);
        }

        .row-cols-md-3 > .col-md-4 {
            flex: 0 0 33.333333%;
            max-width: 33.333333%;
        }

        .card {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-body {
            padding: 20px;
            max-width: 200px;
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .card-link:hover {
            color: #0056b3;
        }

        .logout-btn {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            border: 2px solid black;
        }

        .logout-btn:hover {
            background-color: rgb(19, 194, 194);
            border: 2px solid white;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.1em;
            color: white;
            background: transparent;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            text-decoration: none;
        }

        .logout-button:hover {
            background: Red;
            color: white;
            text-decoration: none;
        }
    
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <header>
        <div class="logo">
            <span style="font-style: normal;">Trip</span><span style= "font-weight: normal; font-size: 2.5rem; font-style: italic;">me</span>
        </div>
        <a href="{{url_for('tlogout')}}" class="logout-button">Logout</a>
    </header>
    <div class="container">
       
        <div class="row row-cols-1 row-cols-md-3">
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create Trip Plan</h5>
                        <a href="{{ url_for('createtrip') }}" class="card-link">Create Trip Plan</a>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">View Trip Plans</h5>
                        <a href="{{ url_for('viewtrip_admin') }}" class="card-link">View Trip Plans</a>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">View Trip Bookings</h5>
                        <a href="{{ url_for('viewtrip_members') }}" class="card-link">View Trip Bookings</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
