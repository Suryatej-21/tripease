<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.Book Hotel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: #f4f4f4;
            background: url('https://cdn.pixabay.com/photo/2022/08/31/13/05/sea-7423274_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
            backdrop-filter: blur(30px);
        }

        .logo {
            font-size: 2.5rem;
            color: white;
            user-select: none;
            font-weight: 900;
            margin-left: 20px;
            animation: fadeIn 2s ease;
        }

        .logo-italic {
            font-style: italic;
            color: white;
        }

        .back-button {
            font-size: 1.1em;
            color: white;
            background: transparent;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            margin-right: 20px;
            text-decoration: none;
            animation: slideInRight 1s ease;
        }

        .back-button:hover {
            background: white;
            color: black;
            text-decoration: none;
        }
        
        form {
            padding: 20px;
            
        
        max-width: 95%;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: auto;
            margin-top: 110px;
            position: relative;
            background: transparent;
            border: 2px solid white;
            backdrop-filter: blur(20px);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: white;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"] {
            width: calc(100% - 5px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s, color 0.3s;
            background-color:black;
        }

        button[type="submit"]:hover {
            background-color: rgb(19, 194, 194);
            color: black;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media screen and (max-width: 768px) {
            form {
                padding: 20px;
        margin-top: 200px;
        max-width: 95%;
            }

            .back-button {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <span style="font-style: normal;">Trip</span><span style="font-weight: normal; font-size: 2.5rem; font-style: italic;">me</span>
        </div>
        <button class="back-button" onclick="history.back()">Back</button>
    </header>

   
    <form method="POST">
        <h1 style="color: black;">Book Hotel</h1>
        <label for="name" style="color: black;">Name</label>
        <input type="text" id="name" placeholder="Enter your name" name="name" required>
        <label for="email" style="color: black;">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" name="email" required>
        <label for="phone" style="color: black;">Contact Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" name="phone" required>
        <label for="rooms" style="color: black;">No. of Rooms Booking:</label>
        <input type="number" id="rooms" placeholder="Enter no. of rooms" name="rooms" required>
        <button type="submit">Submit</button>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </form>

</body>

</html>
