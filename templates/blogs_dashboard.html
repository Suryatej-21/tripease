<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.Users Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    background: url('https://cdn.pixabay.com/photo/2022/08/31/13/05/sea-7423274_1280.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #333;
    margin: 0;
    padding: 0;
}

header {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
    backdrop-filter: blur(30px);
}

.logo {
    font-size: 2.5rem;
    color: white;
    user-select: none;
    font-weight: 900;
    margin-left: 20px;
    animation: fadeIn 2s ease;
}

.logo-italic {
    font-style: italic;
    color: white;
    
}

.back-button {
    font-size: 1.1em;
    color: white;
    background: transparent;
    border: 2px solid white;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
    margin-right: 20px;
    text-decoration: none;
    animation: slideInRight 1s ease;
}

.back-button:hover {
    background: white;
    color: black;
    text-decoration: none;
}

.container {
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 10px;
    margin-top: 100px;
    width: 90%;
    max-width: 1200px;
    backdrop-filter: blur(25px);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    animation: slideInUp 1s ease;
}

@keyframes slideInUp {
    from {
        transform: translateY(100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes slideInRight {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@media screen and (max-width: 768px) {
    header {
        flex-direction: column;
        padding: 10px;
    }
    .container {
padding: 20px;
margin-top: 200px;
max-width: 95%;
}
    .back-button {
        margin-top: 10px;
    }
}

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .dashboard-links {
            text-align: center;
        }

        .dashboard-links a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .dashboard-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<header>
    <div class="logo">
        <span style="font-style: normal;">Trip</span><span style= "font-weight: normal; font-size: 2.5rem; font-style: italic;">me</span>
    </div>
    <button class="back-button" onclick="history.back()">Back</button>
</header>

<body>
    <div class="container">
        <h1>Users Dashboard</h1>
        <div class="dashboard-links">
            <a href="{{url_for('ulogout')}}">LOGOUT</a>
            <a href="{{url_for('createblog')}}">Create Blog</a>
            <a href="{{url_for('viewblog')}}">View Blog</a>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
</body>
</html>
